<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ondas animadas</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: darkorange; /* Fondo oscuro naranja */
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // Ajustar tamaño de canvas
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Parámetros de ondas
    const waves = [
     { amplitude: 70, wavelength: 200, speed: 0.002, phase: 0, color: "white" },
      { amplitude: 50, wavelength: 300, speed: 0.015, phase: Math.PI / 2, color: "white" },
      { amplitude: 60, wavelength: 450, speed: 0.003, phase: Math.PI, color: "white" }
    ];

    function drawWave({ amplitude, wavelength, speed, phase, color }, time) {
      ctx.beginPath();
      ctx.moveTo(0, canvas.height / 2);

      for (let x = 0; x < canvas.width; x++) {
        const y =
          canvas.height / 2 +
          amplitude * Math.sin((x / wavelength) * 2 * Math.PI + time * speed + phase);
        ctx.lineTo(x, y);
      }

      ctx.strokeStyle = color;
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function animate(time) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Dibujar todas las ondas
      waves.forEach(wave => drawWave(wave, time));

      requestAnimationFrame(animate);
    }

    animate(0);
  </script>
</body>
</html>
